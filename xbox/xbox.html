<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/xbox.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul id="menu">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="toggle()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>XBOX SERIES X</h2>
                <h4>Enhance full-spectrum visuals and immersive audio.</h4>
                <h5>$15,380</h5>
                <button type="button">Buy Now &#8594;</button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-link">
            <img src="images/fb.png">
            <img src="images/tw.png">
            <img src="images/ig.png">
        </div>
    </div>
    
    <script>
        var menu=document.getElementById('menu');
        menu.style.maxHeight="0px";
        function toggle(){
            if(menu.style.maxHeight=="0px"){
                menu.style.maxHeight="130px";
            }
            else{
                menu.style.maxHeight="0px";
            }
        }
    </script>
</body>
</html>
